filter:
    paths: [src/*]
    excluded_paths: [vendor/*, tests/*]
before_commands:
    - 'composer install --dev --prefer-source'
tools:
    php_sim: true
    php_changetracking: true
    php_cs_fixer: 
        config:
            level: all
            fixers:
                indentation: true
                linefeed: true
                trailing_spaces: true
                unused_use: true
                phpdoc_params: true
                visibility: true
                return: true
                short_tag: true
                braces: true
                include: true
                php_closing_tag: true
                extra_empty_lines: true
                controls_spaces: true
                elseif: true
                eof_ending: true
    php_analyzer: true
    external_code_coverage: true
    php_mess_detector: true
    php_code_sniffer:
        config:
            standard: "PSR2"
    sensiolabs_security_checker: true
    php_code_coverage: true
    php_pdepend: true
    php_loc: true
    php_cpd: true
